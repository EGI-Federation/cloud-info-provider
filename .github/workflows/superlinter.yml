---
name: Super-Linter

on: [pull_request, push]

permissions: read-all

jobs:
  # Set the job key. The key is displayed as the job name
  # when a job name is not provided
  super-lint:
    # Name the Job
    name: Lint code base
    # Set the type of machine to run on
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status Checks
      statuses: write

    steps:
      # Checks out a copy of your repository on the ubuntu-latest machine
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          # Full git history needed to get proper list of changed files
          fetch-depth: 0
          persist-credentials: false

      # Runs the Super-Linter action
      - name: Run Super-Linter
        uses: super-linter/super-linter/slim@ffde3b2b33b745cb612d787f669ef9442b1339a6 # v8.1.0
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Fail on errors
          DISABLE_ERRORS: false
          FILTER_REGEX_EXCLUDE: ".*tests.*samples.*.json"
          # pylint is too much at the moment, to be removed in the future
          VALIDATE_PYTHON_PYLINT: false
          # Focus on black for now
          VALIDATE_PYTHON_PYINK: false
